<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no,initial-scale=1.0,maximun-scale=1.0,minimun-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moving Menu</title>
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, "Font Awesome 5 Free";
      font-variant: normal;
      font-size: 20px;
      background: rgb(243, 194, 110);
    }

    .container {
      width: 100%;
      margin: 20px auto;
      text-align: center;
      display: block;
    }

    header {
      width: 250px;
      background: #f3f3e8;
      margin: 20px auto;
      text-align: left;
      border-radius: 20px;
    }

    ul {
      display: inline-block;
      list-style: none;
      padding: 20px;
    }

    ul li {
      display: inline;
      margin: auto 20px;
    }

    i {
      transition: all .5s ease-in-out;
    }

    i:hover {
      transform: scale(1.5);
    }

    section {
      margin: 150px;
      font-size: 25vh;
    }

    .battery::before {
      animation: battery 5s linear infinite;
    }

    .balance::before {
      animation: balance 5s linear infinite;
    }

    .cloud::before {
      animation: cloud 5s linear infinite;
    }

    .face::before {
      animation: face 15s linear 2s infinite;
    }

    /*
      fa-battery-empty
    */
    @keyframes battery {
      0% {
        content: "\f244";
      }

      25% {
        content: "\f243";
      }

      50% {
        content: "\f242";
      }

      75% {
        content: "\f241";
      }

      100% {
        content: "\f240";
      }
    }

    /*
      fa-balance
    */
    @keyframes balance {
      0% {
        content: "\f24e";
      }

      25% {
        content: "\f515";
      }

      50% {
        content: "\f516";
      }

      75% {
        content: "\f515";
      }

      100% {
        content: "\f24e";
      }
    }

    /*
      fa-cloud
    */
    @keyframes cloud {
      0% {
        content: "\f0c2";
      }

      25% {
        content: "\f6c3";
      }

      50% {
        content: "\f73c";
      }

      75% {
        content: "\f73d";
      }

      100% {
        content: "\f6c4";
      }
    }

    /*
      fa-cloud
    */
    @keyframes face {
      0% {
        content: "\f5a5";
      }

      8% {
        content: "\f11a";
      }

      15% {
        content: "\f5c2";
      }

      20% {
        content: "\f5b8";
      }

      25% {
        content: "\f583";
      }

      30% {
        content: "\f581";
      }

      35% {
        content: "\f118";
      }

      40% {
        content: "\f599";
      }

      45% {
        content: "\f59b";
      }

      50% {
        content: "\f599";
      }

      55% {
        content: "\f596";
      }

      60% {
        content: "\f597";
      }

      65% {
        content: "\f598";
      }

      70% {
        content: "\f579";
      }

      75% {
        content: "\f119";
      }

      80% {
        content: "\f57a";
      }

      85% {
        content: "\f57a";
      }

      90% {
        content: "\f5b4";
      }

      95% {
        content: "\f5b3";
      }

      100% {
        content: "\f5a5";
      }
    }
  </style>
</head>

<body class="container">
  <header>
    <ul>
      <li><i class="fa fa-battery-empty battery"></i></li>
      <li><i class="fa fa-balance-scale balance"></i></li>
      <li><i class="fa fa-cloud cloud"></i></li>
    </ul>
  </header>

  <section>
    <div class="face">
      <ul>
        <li><i class="fa fa-grin face"></i></li>
      </ul>
    </div>
  </section>
</body>

</html>
